<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>results-summary-component-main</title>
    <link
      rel="stylesheet"
      href="./results-summary-component-main.css"
      class=""
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="section-top">
          <div class="section-header">
            <p>Your Result</p>
          </div>
          <div class="section-circle">
            <p>76</p>
            <p>of 100</p>
          </div>
          <div class="section-text">
            <p>Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="section-bottom">
          <h3>Summary</h3>
          <div class="section__item">
            <div class="item-top">
              <img src="./images/icon-reaction.svg" alt="reaction" />
              <h3 class="red">Reaction</h3>
            </div>
            <div class="item-bottom"><span>80</span><span>/100</span></div>
          </div>
          <div class="section__item">
            <div class="item-top">
              <img src="./images/icon-memory.svg" alt="memory" />
              <h3 class="yellow">Memory</h3>
            </div>
            <div class="item-bottom"><span>92</span><span>/100</span></div>
          </div>
          <div class="section__item">
            <div class="item-top">
              <img src="./images/icon-verbal.svg" alt="verbal" />
              <h3 class="green">Verbal</h3>
            </div>
            <div class="item-bottom"><span>61</span><span>/100</span></div>
          </div>
          <div class="section__item">
            <div class="item-top">
              <img src="./images/icon-visual.svg" alt="visual" />
              <h3 class="blue">Visual</h3>
            </div>
            <div class="item-bottom"><span>72</span><span>/100</span></div>
          </div>
          <button>Contiune</button>
        </div>
      </div>
    </div>
  </body>
</html>
